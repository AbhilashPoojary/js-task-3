<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Js Note</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script defer src="scriptTodo.js"></script>
  </head>
  <body>
    <main class="to-do">
      <h1>To do list</h1>

      <div class="card mt-2">
        <div class="card-body">
          <form class="submit-form">
            <div class="mb-3">
              <label for="fullname" class="form-label">Full name</label>
              <input
                type="text"
                class="form-control"
                id="fullname"
                aria-describedby="emailHelp"
                placeholder="Enter name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="mb-3 d-none">
              <label for="itemId" class="form-label">Section id</label>
              <input
                type="text"
                class="form-control"
                id="itemId"
                disabled
                placeholder="autogenerated field"
              />
            </div>

            <button type="submit" class="btn btn-primary submit-btn">
              Submit
            </button>
          </form>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="pt-3">Added Records</h1>
        <div>
          <button class="btn btn-danger align-middle delete-all">
            Delete All
          </button>
        </div>
      </div>
      <div class="total-records card"></div>
      <!-- completed records -->
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="pt-3">Completed Records</h1>
        <div></div>
      </div>
      <div class="compled-records card"></div>

      <a href="./index.html" class="float-end btn btn-info mt-3">go back</a>
    </main>
  </body>
</html>
